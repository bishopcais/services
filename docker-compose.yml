version: '3'

services:
  rabbitmq:
    restart: always
    build: ./rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
      - 15674:15674
    volumes:
      - rabbitmq:/var/lib/rabbitmq
  mongo:
    restart: always
    image: mongo:3.4
    ports:
      - 27017:27017
    volumes:
      - mongo:/data/db
  redis:
    restart: always
    image: redis:4.0-alpine
    ports:
      - 6379:6379
    volumes:
      - redis:/data
